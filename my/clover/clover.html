    <script>
        $(document).ready(function() {

            alert('Í≤åÏûÑÏùÑ ÏãúÏûëÌïòÏãúÍ≤†ÏäµÎãàÍπå?')
            let time = 600; // 60Ï¥à * 10 (0.1Ï¥à Îã®ÏúÑÎ°ú Í≥ÑÏÇ∞)
            let timerInterval;
            let isRainbowActive = false;

            function updateTimer() {
                let minutes = Math.floor(time / 600);
                let seconds = Math.floor((time % 600) / 10);
                let tenths = time % 10;
                
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                
                $("#timer").text(minutes + ":" + seconds + ":" + tenths);
                
                if (time === 200 && !isRainbowActive) { // 20Ï¥à ÎÇ®ÏïòÏùÑ Îïå
                    $("body").addClass("rainbow-bg");
                    isRainbowActive = true;

                    // .cat Ïù¥ Î≥¥Ïù¥Í∏∞ ÏãúÏûëÌïúÎã§
                    $(".cat").css("display", "block");

                }
                
                if (time === 0) {
                    clearInterval(timerInterval);
                    alert("ÌÉÄÏù¥Î®∏ Ï¢ÖÎ£å! ÌÅ¥Î°úÎ≤ÑÎäî Î™ªÏ∞æÏïòÏßÄÎßå ÎÑò Ï¶êÍ±∞Ïõ†ÏûîÏïÑ! ÏôÑÏ†Ñ Îü≠ÌÇ§ ÎπÑÌÇ§ÎãàÏãúÌã∞~‡¥¶‡µç‡¥¶‡¥ø·ê°,,‚Ä¢·¥•‚Ä¢,,·ê° Íí±");
                    // cat Ïù¥ ÏïàÎ≥¥Ïù¥Í∏∞ ÏãúÏûëÌïúÎã§
                    $(".cat").css("display", "none");
                    $("body").removeClass("rainbow-bg");
                    isRainbowActive = false;
                }
                time--;
            }

            // ÌÉÄÏù¥Î®∏ ÏûêÎèô ÏãúÏûë
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);

            // Î¶¨ÏÖã Î≤ÑÌäº
            $("#resetBtn").click(function() {
                clearInterval(timerInterval);
                time = 600;
                $("#timer").text("01:00:0");
                timerInterval = setInterval(updateTimer, 100);
                $("body").removeClass("rainbow-bg");
                isRainbowActive = false;

                // cat Ïù¥ ÏïàÎ≥¥Ïù¥Í∏∞ ÏãúÏûëÌïúÎã§
                $(".cat").css("display", "none");
            });

            // Î¶¨ÏÖã Î≤ÑÌäº ÎèÑÎßùÍ∞ÄÍ∏∞ Í∏∞Îä•
            $("#resetBtn").on("mouseenter", function() {
                let containerWidth = $(".timer_wrap").width();
                let containerHeight = $(".timer_wrap").height();
                let btnWidth = $(this).outerWidth();
                let btnHeight = $(this).outerHeight();

                let maxX = containerWidth - btnWidth;
                let maxY = containerHeight - btnHeight;

                let randomX = Math.floor(Math.random() * maxX);
                let randomY = Math.floor(Math.random() * maxY);

                $(this).css({
                    "position": "absolute",
                    "left": randomX + "px",
                    "top": randomY + "px"
                });
            });

            // ÎÑ§ÏûéÌÅ¥Î°úÎ≤Ñ ÌÅ¥Î¶≠Ïãú ÌÅ¨Í∏∞ Ïª§ÏßÄÍ∏∞
            $('.clover').click(function(){
                $(this).addClass('enlarged')
                // ÌÉÄÏù¥Î®∏ Î©àÏ∂îÍ∏∞
                clearInterval(timerInterval);
                // Î¶¨ÏÖãÎ≤ÑÌäº ÏÇ¨ÎùºÏßÄÍ∏∞
                $('#resetBtn').css({'display':'none'});
                // #cong Îì±Ïû•
                $('#cong').fadeIn(2000)
                // ÏÑ∏ÏûéÌÅ¥Î°úÎ≤ÑÏôÄ grass Î∞∞Í≤Ω ÏÇ¨ÎùºÏßÄÍ∏∞
                $('.box div').addClass('hide')
                $('.imgBox').addClass('hide')

                // 10Ï¥à ÎÇ®ÏïòÏùÑ Îïå Ìö®Í≥º Ï†úÍ±∞
                $("body").removeClass("rainbow-bg");
                    isRainbowActive = false;

                // .cat Ïù¥ Î≥¥Ïù¥Í∏∞ ÏãúÏûëÌïúÎã§
                $(".cat").css("display", "none");

                // ÏãúÏûëÏ†êÏúºÎ°ú ÏÑ§Ï†ïÌï† ÏöîÏÜå Í∞ÄÏ†∏Ïò§Í∏∞
                const canvas = $('.btn_confetti')[0];
                
                // Canvas ÏöîÏÜåÏùò ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Í∏∞
                const canvasRect = canvas.getBoundingClientRect();
                var duration = 15 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
                }

                var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
                }, 250);
                
                // Canvas Confetti ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º ÏÇ¨Ïö©ÌïòÏó¨ Ìö®Í≥º Ï†ÅÏö©
                confetti({
                    particleCount: 400,
                    spread: 180,
                    origin: {
                        x: (canvasRect.left + canvasRect.width / 2) / window.innerWidth,
                        y: (canvasRect.top + canvasRect.height / 2) / window.innerHeight
                    }
                });
            })

            // ÏÑ∏Ïûé ÌÅ¥Î°úÎ≤Ñ ÌÅ¥Î¶≠Ïãú ÌñÑÏä§ÌÑ∞ Ïù¥ÎØ∏ÏßÄ Îì±Ïû•
            $('.box div').click(function(){
                $('.ham').addClass('show')
                setTimeout(function(){
                    $('.ham').removeClass('show')
                }, 500)
            })






    
        });
