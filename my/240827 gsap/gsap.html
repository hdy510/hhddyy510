<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .bg {
            width: 0px;
            height: 0px;
            background-color: #00a;
        }
    </style>

    <script>
        $(document).ready(function() {
            const tl1 = gsap.timeline();
            tl1.fromTo('.bg', {
                duration: 1,
                width: '0px',
                height: '0px',
                backgroundColor: '#00a',
                ease: 'power2.inOut'
            }, {
                duration: 1,
                width: '2px',
                height: '100vh',
                backgroundColor: '#00a',
                ease: 'power2.inOut'
            });//{앞에쓴게 to}{뒤에쓴게 from}
            tl1.to('.bg', {
                duration: 1,
                width: '100%',
                height: '100vh',
                backgroundColor: '#00a',
                ease: 'power2.inOut'
            })
            // tl1.to(".box-1", {duration: 2, x: 0, y: 0, delay: 1});//1초 후에 애니메이션 작동
            // tl1.to(".box-1", {duration: 2, opacity: 0.5});
            
        });
    </script>
</body>
</html>
